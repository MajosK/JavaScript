<!DOCTYPE html>
<html lang="pl">
  <head>
    <style>
      table{
        border:5px dashed black;
      }
      table td{
        border:3px double blue;
      }
    </style>
    <meta charset="utf-8">
  </head>
  <body>
      <table>
        <tr id="pole">
        </tr>
      </table>
    <script>
        var i=49;
        do{
        if(i%4==3){ document.getElementById("pole").innerHTML+="<td>" + i + "</td>"}
          i--;
      }while(i>10);
    </script>
  </body>
</html>
