<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <p id="pole"></p>
    <script>
      var n = prompt("Podaj liczbÄ™:");
      var il= 1;
      var i=1
        
      while(n>0){
        for(i<=n){
          il*=i;
          i++;
        }
        document.getElementById("pole").innerHTML="Silnia " + n + "! " + "to: " + il;
      }else if(n==0){
        il=1;
        document.getElementById("pole").innerHTML = "Silnia " + n + "! " + "to: " + il;
      }else if(n==1){
        il=1;
        "Silnia " + n + "! " + "to: " + il;
      }else{
        document.getElementById("pole").innerHTML="Podana liczba NIE jest naturalna";
      }
    </script>
  </body>
</html>
