<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <script>
      var a = Number(prompt("Podaj 1 liczbe"));
      var b = Number(prompt("Podaj 2 liczbe"));
      var wynik = a+b;
      var i = 1;
        
      do{
          var decyzja = prompt("Czy chcesz dodac cos jeszcze \n tak \n nie");
          
          if(decyzja == "tak"){
            var c = Number(prompt("Podaj liczbe"));
            wynik = wynik+c;
          }else{
            i=0;
            alert("Wynik dodawania to: " + wynik);
          }
      }while(i==1);
    </script>
  </body>
</html>
