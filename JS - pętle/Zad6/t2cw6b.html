<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="pole"></div>
    
    <script>
      var liczba = prompt("Podaj liczbe");
      var sprawdz = parseInt(liczba)%6;
    
      if(sprawdz>0){sprawdz=1};
    
      switch(sprawdz){
          case 0:{
              alert("Podałeś liczbę podzielną przez 6");
              break;
          }
          case 1:{
              alert("Podałeś liczbę niepodzielną przez 6");
              break;
          }
          default:{
          alert("Podałeś tekst, wprowadź liczbę");
          }
      }
    </script>
  </body>
</html>
