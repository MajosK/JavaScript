<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <p> podstawa 1 = <span id="a"></span> </p>
        <p> podstawa 2 = <span id="b"></span> </p>
        <p> wysokość = <span id="h"></span> </p>
        <p> Pole = <span id="p"></span> </p>
        
        <script >
             var a = 2;
             var b = 5;
             var h = 8;
             var p = (a+b)*h/2;
            
            document.getElementById("a").innerHTML = "<b>" + a + " cm" + "</b>";
            document.getElementById("b").innerHTML = "<b>" + b + " cm" + "</b>";
            document.getElementById("h").innerHTML = "<b>" + h + " cm" + "</b>";
            document.getElementById("p").innerHTML = "<b>" + p + " cm^2" + "</b>";
        </script>

    </body>
</html>
