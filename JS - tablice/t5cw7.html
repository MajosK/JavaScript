<!DOCTYPE html>
<html lang="pl" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="lista"></div>

    <script type="text/javascript">
      var lista = [2,4,6,8,10];
      var lista2 = [1,3,5,7,9];
        
        var lista3 = lista.concat(lista2);
        
        function sortowanie(a,b){
            return b-a;
        }
        
        lista3.sort(sortowanie);
       
        for(i in lista3){
            console.log(lista3[i]);
        }
        
    </script>
  </body>
</html>
